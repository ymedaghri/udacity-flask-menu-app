<!DOCTYPE html>
  <html>
    <head>
    	<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>
      	<!--<link type="text/css" rel="stylesheet" href="/static/css/style.css"  media="screen,projection"/>-->

      	<!--Let browser know website is optimized for mobile-->
      	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="description" content="Udacity Restaurants Projects By Youssef MEDAGHRI-ALAOUI using Material Design Lite.">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    	<title>Udacity - Restaurants Project</title>
    </head>

    <body>


	<header>
	<div class="navbar-fixed">
      <nav class="top-nav teal">
      </nav>
    </div>
    </header>

      <main>
	  <div class="container">
      <!-- Page Content goes here -->

	  <div class="row">
      <div class="col">
      <a class="btn-floating waves-effect waves-light red" href="{{url_for('showRestaurants')}}"><i class="material-icons">fast_rewind</i></a>
      </div class="col">
		<ul class="collection with-header">
    	<li class="collection-header"><h4>{{restaurant.name}}</h4>Address : to do ...</li>
		    {% for item in items %}
		    <li class="collection-item avatar">
		    <div class="row">
		      <div class="col s10 m10 l10">
		      <i class="material-icons circle red">insert_chart</i>
		      <span class="title">{{item.name}}</span>
		      <p>{{item.description}}</p>
		      </div>

		      <div class="col s2 m2 l2">
		      <div class="secondary-content chip">{{item.price}}</div>
		      </div>
		    </div>

		    </li>
		    {% endfor %}
		  </ul>
      </div>

      <div>
      	<span class="right">
     	
     	</span>
      </div>
      </div>


      

            
      </div>
      </main>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="/static/js/materialize.js"></script>
      <script type="text/javascript" src="/static/js/modal.js"></script>
      </body>
  </html>
