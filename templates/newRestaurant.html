  <html>
    <head>

      	<!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>

    <body>


	<header>
	<div class="navbar-fixed">
      <nav class="top-nav teal">
      </nav>
    </div>
    </header>

      <main>
	  <div class="container">
      <!-- Page Content goes here -->
      <div class="row">
      <div class="col s12 m12 l12">
    	<form  action="{{url_for('newRestaurant')}}" method="POST">
       <div class="card-panel">
       		<h4>Add a new Restaurant</h4>
	        <div class="row">
      		<div class="col s12 m12 l12">
			        <div class="input-field col s12">
			          <input placeholder="Type the restaurant's name here" id="name" name="name" type="text" class="validate">
			          <label for="name">Name</label>
			        </div>
			</div>
			</div>
			<div class="row">
			<div class="col s12 m12 l12">
			<a class="btn waves-effect waves-light grey" href="{{url_for('showRestaurants')}}">Cancel
    			<i class="material-icons right">cancel</i>
  			</a>
			<button class="btn waves-effect waves-light" type="submit">Submit
    			<i class="material-icons right">send</i>
  			</button>
  			</div>
			</div>
        </div>
		</form>

        </div>
      </div>
      </div>
      </main>
